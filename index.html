  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background-color:black; color:white; font-family:sans-serif; }

    nav {
      display:flex; justify-content:space-around; align-items:center;
      height:45px; background-color: rgb(18,18,67);
    }
    nav ul { display:flex; justify-content:center; }
    nav ul li { list-style:none; margin:0 20px; font-size:1.1rem; }
    nav ul li a { color:white; text-decoration:none; }
    nav ul li a:hover { color:rgb(241,198,198); }

    .left { font-size:30px; }

    .firstsection {
      display:flex; justify-content:space-around;
      margin-top:60px; margin-left:80px; font-size:20px;
    }
    .leftsection { background-color:black; font-size:2.3rem; margin-top:80px; margin-left:20px; }
    .rightsection img { width:100%; height:80%; margin:20px 50px 0 40px; }

    .purple { color:rgb(89,31,144); }
    #element { color:purple; font-weight:bold; }

</head>

<body>
  <header>
    <nav>
      <div class="left">Muskan Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="about.html">About me</a></li>
          <li><a href="Skills.html">My Skills</a></li>
          <li><a href="contact.html">Contact me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="firstsection">
      <div class="leftsection">
        Hii My name is <span class="purple">Muskan</span>

  <!-- Typed.js Animation -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    });

  <!-- D-ID Web Agent Integration -->
  <script type="module"

      data-agent-id="v2_agt_xbPqAw6G"

  <!-- Optional: Fallback wrapper for any menu/modal JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const contactBtn = document.getElementById('contactBtn');
      const mobileContactBtn = document.getElementById('mobileContactBtn');
      const closeModal = document.getElementById('closeModal');
      const contactModal = document.getElementById('contactModal');

      hamburger?.addEventListener('click', () => mobileMenu?.classList.toggle('hidden'));
      contactBtn?.addEventListener('click', () => contactModal?.classList.remove('hidden'));
      mobileContactBtn?.addEventListener('click', () => contactModal?.classList.remove('hidden'));
      closeModal?.addEventListener('click', () => contactModal?.classList.add('hidden'));
      contactModal?.addEventListener('click', (e) => { if(e.target === contactModal) contactModal?.classList.add('hidden'); });
    });
  </script>
